<body>

	<header>
		<ul class="item1">

	  </ul>

	<main>
		<section>
			<h1> Enregistrer des resultats de matchs </h1>
			<p> Renseignez pour chaque joueur le score obtenu. </p>
			<form id="form1">
				<label>Joueur 1</label>
				<select id="joueur1">
					<option value="none" selected="selected"> Sélectionnez </option>
					<option> Bertrand Jarid </option>
					<option> Sebastien Planir </option>
					<option> Thomas Tyral </option>
				</select>
				<br><br>
				<label>Score du Joueur 1</label>
				<input type="text" class="saisie" id="score1" />
				<br><br>
				<label>Joueur 2</label>
				<select id="joueur2">
					<option value="none" selected="selected"> Sélectionnez </option>
					<option> Georges Telsi </option>
					<option> John Sirtal </option>
					<option> Malik Terali </option>
				</select>
				<br><br>
				<label>Score du Joueur 2</label>
				<input type="text" class="saisie" id="score2" />
				<br><br>
				<input type="button" value="Enregistrer le match" onclick="savescore()">
			</form>
		</section>
		<aside id="liste">
			<p id=titreliste>Scores</p>
		</aside>
